<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>sample1</title>
		<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
		<script type="text/javascript">
		$(function(){
			
			
			setTimeout(function(){
				var $li = $("li");
				
			//	$("li").css("color", "#f00");
			//	$("li").css("background-color", "#000");
			
				$li.css({
					
					"color" : "#f00";
					"background-color" : "#000";
					
					
				});
				
			
				
				//jquery object
				
				
				console.log($li.length); // arrary extended 
				console.log($li[0]);  // html element object 
				
				$li[0].style.backgroundColor = "#00f"; // html element라서 .css를 쓸수 없음 
				
				console.log($li.get(1));  // html element object
				
				$($li.get(1)).css("backgroundColor", "#0ff");
				
			}, 1000*1);
			
			
		
			
		});
		
		
		
		</script>
	</head>
	<body>
	<ul>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

	</body>
</html>
