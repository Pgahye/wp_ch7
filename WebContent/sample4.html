<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>sample4</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript">
		//.each 테스트
		
		var a = ["apple", "banana", "melon", "grape"];
		
		//1. 순회방법 
		
		for(var i=0; i<a.length; i ++){
			
			console.log(a[i]);
			
		}
		// 2. 순회방법 ($.each )
		
		$.each(a, function(index, item){
			
			console.log(index + ":" + item);
		});
		

		
		$(function(){
			
			// 3. $object 에 대한 순회 
			
			$("table tr").each(function( ){
			
			console.log($(this));
		});
			
	
			$("table tr").each(function(){
				
				var htmls = "<li>"+
								$("th", this).text()+":"+ //html 엘리먼트에서 th를 가지고옴, 걍 th만 잇는경우는 dom에서 가지고 옴 	
								$("td", this).text()
							+"</li>";
				
							$("#list").append(htmls);
				
				
				
				$(this).html("<td>"+$("th",this).text()+"는"+$("td",this).text()+"</td>");
			});
		});
		
		</script>
	</head>
	<body>
		<table>
			<tr>
			<th>text(...)</th>
			<td> 텍스트를 변경한다.</td>
			</tr>
			<tr>
			<th>html(...)</th>
			<td> HTML을 변경한다.</td>
			</tr>
			<tr>
			<th>prepend(...)</th>
			<td> 태그 안의 앞부분에 HTML을 삽입한다.</td>
			</tr>
			<tr>
			<th>append(...)</th>
			<td> 태그 안의 뒷부분에 HTML을 삽입한다.</td>
			</tr>
			<tr>
			<th>before(...)</th>
			<td> 태그의 앞에 HTML을 삽입한다.</td></tr>
			<tr>
			<th>after(...)</th>
			<td> 태그의 뒤에 HTML을 삽입한다.</td>
			</tr>
		</table>
		
		<ul id="list">
		
		</ul>
		
	</body>
</html>
