<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
var imageViewer = {
		
		images : [ 
					"국화:Chrysanthemum.jpg", 
					"사막:Desert.jpg", 
					"수국:Hydrangeas.jpg", 
					"해파리:Jellyfish.jpg", 
					"코알라:Koala.jpg", 
					"등대:Lighthouse.jpg", 
					"펭귄:Penguins.jpg", 
					"툴립:Tulips.jpg" ],
					
		init : function(){
			
			 
			$(".image-view button").click( this.onchangeImage );
			
			$(".image-view img").dblclick(function(){
				
				var imageName = $(this).attr("alt");
				
				alert(imageName);
			});
			
			
			$(".image-view img").mousedown( this.onchangeImage   );
			
		},
		onchangeImage : function(){
			

			var result = Math.floor( Math.random() * (imageViewer.images.length)  ) + 1;
			
			var imageInfo = imageViewer.images[result - 1];
			
			var infos = imageInfo.split(":");
			
			console.log(infos[0]+ " "+ infos[1]);
			
			$("img").attr({
				"src" : "images/"+infos[1],
				"alt" : infos[0]});
		}
			
			
		
}




$(function(){

	imageViewer.init();
	
	
});
</script>
</head>
<body>
	<div class="image-view">
	<button>화면을 변경</button>
	<p>
		<img src="images/Desert.jpg" alt="사막" />
	</p>
	
	</div>
</body>
</html>
